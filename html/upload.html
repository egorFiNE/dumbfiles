<!DOCTYPE html>	
<html>
	<head>
		<title>Simple uploader</title>
		<style>
			html,body {
				font-family: sans-serif;
				margin: 0px;
				padding: 0px;
				height: 100%;
			}
			div.center {
				height: 100%; 
				display:flex;
				justify-content:center;
				align-items:center;
			}
		</style>
	</head>
	<body>
		<div class="center">
			<form action="/upload" enctype="multipart/form-data" method="post">
				<input type="file" id="file" name="upload" onchange="this.form.submit()"> 
			</form>
		</div>
	</body>
</html>
