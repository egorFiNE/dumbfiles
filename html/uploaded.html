	<body>

			File link: <br/>
			<span id="fileLink"></span>

			<span id="deleteLink"></span>
		</div>
		<script>
		var fileLink = '%URL%', deleteLink = '%DELETE_URL%';
		var host = document.location.origin;

		fileLink = host+fileLink;
		deleteLink = host+deleteLink;

		document.getElementById('fileLink').innerHTML = '<a href="'+fileLink+'">'+fileLink+'</a>';
		document.getElementById('deleteLink').innerHTML = '<a href="'+deleteLink+'">'+deleteLink+'</a>';
