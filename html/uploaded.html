<html>
	<head>
		<title>File uploaded</title>
		<style>
			body {
				font-family: sans-serif;
				margin: 0px;
				padding: 0px;
			}

			a:visited {
				color: blue;
			}
			
			.center {
				padding-top: 10%;
				text-align: center;
			}
			.line {
				width: 400px;
			}
			.label {
				text-align: right;
				padding-right: 10px;
				font-size: 90%;
			}
		</style>
	</head>
	<body>
		<div class="center">
		<table style="margin-left: auto; margin-right: auto;">
		<tr>
			<td class="label" id="downloadLink"></td>
			<td><input class="line" id="downloadInput"/></td>
		</tr>
		<tr>
			<td class="label"  id="deleteLink"></td>
			<td><input class="line" id="deleteInput"/></td>
		</tr>
		</table>
		</div>


		<script>
		var downloadLink = '%URL%', deleteLink = '%DELETE_URL%';
		var host = document.location.origin;

		downloadLink = host+downloadLink;
		deleteLink = host+deleteLink;

		document.getElementById('downloadInput').value = downloadLink;
		document.getElementById('deleteInput').value = deleteLink; 

		document.getElementById('deleteLink').innerHTML = '<a href="'+deleteLink+'">'+deleteLink+'</a>';
		document.getElementById('downloadLink').innerHTML = '<a href="'+downloadLink+'">'+downloadLink+'</a>';
		</script>

	</body>
</html>
